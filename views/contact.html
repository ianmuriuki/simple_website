<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fresh Groceries</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="/images/logo.png" alt="Fresh Groceries Logo" class="logo" width="120">
      <nav class="d-flex">
        <a href="/" class="text-white px-3">Home</a>
        <a href="/about" class="text-white px-3">About Us</a>
        <a href="/contact" class="text-white px-3">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center">Contact Us</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between">
      <div>
        <p>&copy; 2025 Fresh Groceries | All rights reserved.</p>
      </div>
      <div>
        <p><i class="fas fa-map-marker-alt"></i> Location: 123 Fresh St, Fresh City</p>
        <p><i class="fas fa-phone-alt"></i> Contact Us: (123) 456-7890</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
